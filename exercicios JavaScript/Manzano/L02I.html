<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex L02I</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /* Elaborar um programa que efetue a leitura de um número inteiro e apresentar uma mensagem
informando se o número é par ou ímpar. */

        var numero1 = parseInt(prompt("Digite um número:"));

        if (numero1%2==0){
            document.getElementById("troca").innerHTML="Número Par";
        }else{
            document.getElementById("troca").innerHTML="Número Ímpar";
        }
    </script>
</body>

</html>
