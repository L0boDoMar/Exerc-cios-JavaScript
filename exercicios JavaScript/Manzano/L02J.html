<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex L02J</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /* Elaborar um programa que efetue a leitura de um valor que esteja entre a faixa de 1 a 9. 
        Após a leitura do valor fornecido pelo usuário, o programa deverá indicar uma de duas mensagens: "O
        valor está na faixa permitida", caso o usuário forneça o valor nesta faixa, ou a mensagem "O valor
        está fora da faixa permitida", caso o usuário forneça valores menores que 1 ou maiores que 9. */

        var numero1 = parseInt(prompt("Digite um número:"));

        if ((numero1>=1) && (numero1<=9)){
            document.getElementById("troca").innerHTML="Valor está na faixa permitida";
        } else{
            document.getElementById("troca").innerHTML="Valor está fora da faixa permitida";
        }
    </script>
</body>

</html>
