<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex L02C</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem
dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 5. Se o aluno não
foi aprovado, indicar uma mensagem informando esta condição. Apresentar junto das mensagens o
valor da média do aluno para qualquer condição.*/

        var n1 = parseFloat(prompt("Digite um valor:"));
        var n2 = parseFloat(prompt("Digite um valor:"));
        var n3 = parseFloat(prompt("Digite um valor:"));
        var n4 = parseFloat(prompt("Digite um valor:"));

        var media = (n1 + n2 + n3 + n4) / 4;


        if (media >= 5) {
            document.getElementById("troca").innerHTML = "Aluno aprovado com a média: " + media;
        } else {
            document.getElementById("troca").innerHTML = "Aluno reprovado com a média: " + media;
        }
    </script>
</body>

</html>
