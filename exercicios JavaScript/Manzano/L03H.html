<body>
    <p id="troca"></p>
    <!-- Elaborar um programa que apresente os valores de conversão de graus Celsius em Fahrenheit, de
10 em 10 graus, iniciando a contagem em 10 graus Celsius e finalizando em 100 graus Celsius. O
programa deve apresentar os valores das duas temperaturas. A fórmula de conversão
é
5
+1609
=
C
F , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. F 
    -->
    <script>

        let cont = 0;
        let result = "";

        while (cont <= 100) {

            result += "<br>" +"Resultado da conversão de "+ cont+"ºC em Fahrenheit é "+ ((cont*1.8) +32)+ "ºF";

            cont=cont+10;
        }
        document.getElementById("troca").innerHTML = result;



    </script>
</body>
