<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex L02A</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor.*/

        var n1 = parseInt(prompt("Digite um valor:"));
        var n2 = parseInt(prompt("Digite um valor:"));

        if (n1 > n2) {

            var diferenca = n1 - n2;
            document.getElementById("troca").innerHTML = "O valor da diferença é: " + diferenca;
        } else {
            var diferenca = n2 - n1;
            document.getElementById("troca").innerHTML = "O valor da diferença é: " + diferenca;
        }
    </script>
</body>

</html>
