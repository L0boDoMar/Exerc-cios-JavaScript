<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p id="troca"></p>
    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de
1 até 500. -->
    <script>

        let cont = 1;
        let acum = 0;
        let result = "";

        while (cont <= 500) {
            if (cont%2==0){
            acum+=cont;
            result=acum;
            cont++;
            }
        }
     
        document.getElementById("troca").innerHTML ="O valor da somatória é " + result;
        

    </script>
</body>

</html>
