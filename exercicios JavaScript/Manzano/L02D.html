<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex L02D</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem
dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 7. Se o valor da
média for menor que 7, solicitar a nota de exame, somar com o valor da média e obter nova média.
Se a nova média for maior ou igual a 5, apresentar uma mensagem dizendo que o aluno foi
aprovado em exame. Se o aluno não foi aprovado, indicar uma mensagem informando esta
condição. Apresentar com as mensagens o valor da média do aluno, para qualquer condição.*/

        var n1 = parseFloat(prompt("Digite um valor:"));
        var n2 = parseFloat(prompt("Digite um valor:"));
        var n3 = parseFloat(prompt("Digite um valor:"));
        var n4 = parseFloat(prompt("Digite um valor:"));

        var media = (n1 + n2 + n3 + n4) / 4;


        if (media >= 5) {
            document.getElementById("troca").innerHTML = "Aluno aprovado com a média: " + media;
        } else {

            var exame = parseFloat(prompt("Digite a nota do exame:"));

            var notaFinal = (media + exame) / 2;
            if (notaFinal >= 5) {
                document.getElementById("troca").innerHTML = "Aluno aprovado em exame com a nota: " + notaFinal;
            } else {
                document.getElementById("troca").innerHTML = "Aluno Reprovado em exame com a nota: " + notaFinal;
            }

        }
    </script>
</body>

</html>
