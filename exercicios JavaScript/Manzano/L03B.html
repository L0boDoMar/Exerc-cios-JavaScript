<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L03B</title>
</head>

<body>
    <p id="troca"></p>
    <!-- Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).-->
    <script>

        let cont = 1;
        let acum = 0;
        let result = "";

        while (cont <= 100) {
            acum+=cont;
            result=acum;
            cont++;
           
        }
     
        document.getElementById("troca").innerHTML ="O valor da somatória é " + result;
        

    </script>
</body>

</html>
