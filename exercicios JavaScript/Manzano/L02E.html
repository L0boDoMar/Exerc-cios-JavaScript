<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex L02E</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*Efetuar a leitura de três valores (variáveis A, B e C) e efetuar o cálculo da equação completa de
segundo grau, apresentando as duas raízes, se para os valores informados for possível efetuar o
referido cálculo. Lembre-se de que a variável A deve ser diferente de zero.*/

        var A = parseFloat(prompt("Digite o valor de 'A':"));
        var B = parseFloat(prompt("Digite o valor de 'B':"));
        var C = parseFloat(prompt("Digite o valor de 'C':"));


        if (A != 0) {
            var delta = (B * B) - 4 * A * C;
            if (delta >= 0) {
                let x1 = (-B + Math.sqrt(delta)) / (2 * A);
                let x2 = (-B - Math.sqrt(delta)) / (2 * A);
                document.getElementById("troca").innerHTML = "Valor de x1: " + x1.toFixed(2) + "<br>" + "Valor de x2: " + x2.toFixed(2);
            } else {
                document.getElementById("troca").innerHTML = "Não é possível realizar o cálculo, uma vez que o valor de delta é negativo";
            }

        } else{
            document.getElementById("troca").innerHTML = "Informe um valor válido para 'A'";
        }
    </script>
</body>

</html>
