<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 40</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço
        unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total
        a pagar (total a pagar = total - desconto), sabendo-se que:
        - Se quantidade <= 5 o desconto será de 2%
        - Se quantidade > 5 e quantidade <=10 o desconto será de 3%
        - Se quantidade > 10 o desconto será de 5%*/

        var nomeProduto = prompt("Digite o nome do produto:");
        var quantidade = parseInt(prompt("Digite a quantidade:"));
        var preco = parseFloat(prompt("Digite o preço:"));

        var total= quantidade*preco;

        if(quantidade<=5){
            var totalDesconto = total*0.98;
            document.getElementById("troca").innerHTML= "Total: R$ " + total.toFixed(2)+ "<br>" + "Desconto: 2%" + "<br>" + "Total com Desconto: R$ "+ totalDesconto.toFixed(2);
        } else if((quantidade>5) && (quantidade<=10)){
            var totalDesconto = total*0.97;
            document.getElementById("troca").innerHTML= "Total: R$ " + total.toFixed(2)+ "<br>" + "Desconto: 3%" + "<br>" + "Total com Desconto: R$ "+ totalDesconto.toFixed(2);
        }else{
            var totalDesconto = total*0.95;
            document.getElementById("troca").innerHTML= "Total: R$ " + total.toFixed(2)+ "<br>" + "Desconto: 5%" + "<br>" + "Total com Desconto: R$ "+ totalDesconto.toFixed(2);
        }
    </script>
</body>

</html>
