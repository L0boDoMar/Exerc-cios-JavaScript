<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 34</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /* Seja o seguinte algoritmo:
        início
        ler x
        ler y
        z  (x*y) + 5
        se z <= 0 então
        resposta  ‘A’
        senão
        se z <= 100 então
        resposta  ‘B’
        senão
        resposta  ‘C’
        fim_se
        fim_se
        escrever z, resposta
        fim*/


        var x = parseInt(prompt("Digite um número:"));
        var y = parseInt(prompt("Digite um número:"));

        var z = (x*y)+5;

        if (z <= 0) {
            document.getElementById("troca").innerHTML = "Resposta: A ";
        } else if (z <= 100) {
            document.getElementById("troca").innerHTML = "Resposta: B ";
        } else {
            document.getElementById("troca").innerHTML = "Resposta: C";
        }
    </script>
</body>

</html>
