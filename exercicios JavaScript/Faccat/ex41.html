<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 41</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos exercícios que fazem parte da avaliação. 
        Calcular a média de aproveitamento, usando a fórmula abaixo
        e escrever o conceito do aluno de acordo com a tabela de conceitos*/

        var n1 = parseFloat(prompt("Digite a nota da A1:"));
        var n2 = parseFloat(prompt("Digite a nota da A2:"));
        var n3 = parseFloat(prompt("Digite a nota da A3:"));
        var mediaEx = parseFloat(prompt("Digite a média dos exercícios:"));

        var mediaFinal = (n1 + (n2 * 2) + (n3 * 3) + mediaEx) / 7;

        if (mediaFinal >= 9) {
            document.getElementById("troca").innerHTML = "Conceito: A";
        } else if ((mediaFinal >= 7.5) && (mediaFinal < 9)){
            document.getElementById("troca").innerHTML = "Conceito: B";
        } else if ((mediaFinal >= 6) && (mediaFinal < 7.5)){
            document.getElementById("troca").innerHTML = "Conceito: C";
        } else {
            document.getElementById("troca").innerHTML = "Conceito: D";  
        }
    </script>
</body>

</html>
