<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 33</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /* Ler dois valores e imprimir uma das três mensagens a seguir:
        ‘Números iguais’, caso os números sejam iguais
        ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
        ‘Segundo maior’, caso o segundo seja maior que o primeiro.*/

        
        var n1 = parseInt(prompt("Digite um número:"));
        var n2 = parseInt(prompt("Digite um número:"));

        if(n1==n2){
            document.getElementById("troca").innerHTML="Números iguais";
        }else if(n1>n2){
            document.getElementById("troca").innerHTML="Primeiro é maior";
        }else{
            document.getElementById("troca").innerHTML="Segundo é maior";
        }

    
    </script>
</body>

</html>
