<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 36</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*Escreva um algoritmo que leia as idades de 2 homens e de 2 mulheres (considere que as idades
    dos homens serão sempre diferentes entre si, bem como as das mulheres). Calcule e escreva a soma
    das idades do homem mais velho com a mulher mais nova, e o produto das idades do homem mais
    novo com a mulher mais velha.*/
        
        var homem1 = parseInt(prompt("Qual é a idade do primeiro homem?"));
        var homem2 = parseInt(prompt("Qual é a idade do segundo homem?"));
        var mulher1 = parseInt(prompt("Qual é a idadade da primeira mulher?"));
        var mulher2 = parseInt(prompt("Qual é a idade da segunda mulher?"));

        if (homem1 > homem2) {
            if (mulher1 < mulher2) {
                var soma = homem1 + mulher1;
                var produto = homem2 * mulher2;
                document.getElementById("troca").innerHTML = "Soma: " + soma + "<br>" + "Produto: " + produto;

            } else {
                var soma = homem1 + mulher2;
                var produto = homem2 * mulher1;
                document.getElementById("troca").innerHTML = "Soma: " + soma + "<br>" + "Produto: " + produto;
            }
        } else {
            if (mulher1 < mulher2) {
                var soma = homem2 + mulher1;
                var produto = homem1 * mulher2;
                document.getElementById("troca").innerHTML = "Soma: " + soma + "<br>" + "Produto: " + produto;

            } else {
                var soma = homem2 + mulher2;
                var produto = homem1 * mulher1;
                document.getElementById("troca").innerHTML = "Soma: " + soma + "<br>" + "Produto: " + produto;
            }
        }
    </script>
</body>

</html>
