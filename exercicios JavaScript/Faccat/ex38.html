<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 38</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*38) Faça um algoritmo para ler um número que é um código de usuário. Caso este código seja
    diferente de um código armazenado internamente no algoritmo (igual a 1234) deve ser apresentada a
    mensagem ‘Usuário inválido!’. Caso o Código seja correto, deve ser lido outro valor que é a senha. Se
    esta senha estiver incorreta (a certa é 9999) deve ser mostrada a mensagem ‘senha incorreta’. Caso a
    senha esteja correta, deve ser mostrada a mensagem ‘Acesso permitido’.*/

        var usuario = parseInt(prompt("Usuário:"));

        if (usuario == 1234) {
            var senha = parseInt(prompt("Senha:"));
            if (senha == 9999) {
                document.getElementById("troca").innerHTML = "Acesso Permitido";
            }else{
                document.getElementById("troca").innerHTML = "Senha Incorreta"; 
            }
        }else{
            document.getElementById("troca").innerHTML = "Usuário Inválido";
        }
    </script>
</body>

</html>
