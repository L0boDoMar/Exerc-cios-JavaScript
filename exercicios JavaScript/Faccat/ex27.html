<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 27</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /* Ler um valor e escrever se é positivo, negativo ou zero */
        var numero = parseInt(prompt("Digite um número:"));
        if (numero < 0) {
            document.getElementById("troca").innerHTML = "É Negativo";
        } else if (numero == 0) {
            document.getElementById("troca").innerHTML = "É igual a zero";
        } else{
            document.getElementById("troca").innerHTML = "É Positivo";
        }
    </script>
</body>

</html>
