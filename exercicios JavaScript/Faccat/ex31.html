<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 31</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam
        ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma
        dos outros 2 lados. */

        var lado1 = parseInt(prompt("Digite o primeiro número:"));
        var lado2 = parseInt(prompt("Digite o segundo número:"));
        var lado3 = parseInt(prompt("Digite o terceiro número:"));

        if (((lado1 + lado2) > lado3) && ((lado3 + lado2) > lado1) && ((lado1 + lado3) > lado2)) {
            document.getElementById("troca").innerHTML = "É triângulo!";
        } else {
            document.getElementById("troca").innerHTML = "Não é triângulo";
        }
    </script>
</body>

</html>
